<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="a1.jpeg" alt="Slide 1"></div>
            <div class="slide"><img src="m2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="e1.jpeg" alt="Slide 3"></div>
        </div>
        <div class="buttons">
            <button class="btn" id="prev">&#10094;</button>
            <button class="btn" id="next">&#10095;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
